<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moneda Monaco</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/styles/inicio.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <div class="wrapper">
    <div class="app-details">
      <img src="/monaco.jpg" class="app-icon" alt="Currency Converter Icon" />
      <br> <!-- Salto de línea aquí -->
      <h1 class="app-title">Moneda Monaco</h1>
    </div>    

    <label for="amount"><i class="fas fa-dollar-sign"></i> Cantidad:</label>
    <input type="number" id="amount" value="100" />

    <div class="dropdowns">
      <label for="from-currency-select" class="sr-only">From Currency</label>
      <div class="select-container">
        <i class="fas fa-arrow-alt-circle-down select-icon"></i>
        <select id="from-currency-select" title="Select the currency to convert from"></select>
      </div>

      <label for="to-currency-select" class="sr-only">To Currency</label>
      <div class="select-container">
        <i class="fas fa-arrow-alt-circle-up select-icon"></i>
        <select id="to-currency-select" title="Select the currency to convert to"></select>
      </div>
    </div>

    <button id="convert-button"><i class="fas fa-exchange-alt"></i> Convertidor de Moneda</button>
    <p id="result"></p>
  </div>

  <!-- Script with Array Of Supported Country Codes -->
  <script src="src\API\currency-codes.js"></script>
  <!-- Script with API Key -->
  <script src="src\API\api-key.js"></script>
  <!-- Script -->
  <script src="src\API\script.js"></script>
</body>
</html>
