<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moneda Monaco</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/inicio1.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <div class="wrapper">
    <div class="app-details">
      <img src="/monaco.jpg" class="app-icon" alt="Currency Converter Icon" />
      <br>
      <h1 class="app-title">Moneda Monaco</h1>
    </div>    

    <label for="amount"><i class="fas fa-dollar-sign"></i> Cantidad:</label>
    <input type="number" id="amount" value="100" />

    <div class="dropdowns">
      <label for="from-currency-select" class="sr-only">From Currency</label>
      <div class="select-container">
        <i class="fas fa-arrow-alt-circle-down select-icon"></i>
        <select id="from-currency-select" title="Select the currency to convert from"></select>
      </div>

      <label for="to-currency-select" class="sr-only">To Currency</label>
      <div class="select-container">
        <i class="fas fa-arrow-alt-circle-up select-icon"></i>
        <select id="to-currency-select" title="Select the currency to convert to"></select>
      </div>
    </div>

    <button id="convert-button"><i class="fas fa-exchange-alt"></i> Currency Converter </button>
    <p id="result"></p>

    <!-- Contador de visitas -->
    <div id="sfc3a7xndf9yglcr4pt2kaay8c3d9mz58b1" style="margin-top: 20px;"></div>
    <script type="text/javascript" src="https://counter6.optistats.ovh/private/counter.js?c=3a7xndf9yglcr4pt2kaay8c3d9mz58b1&down=async" async></script>
    <noscript>
      <a href="https://www.contadorvisitasgratis.com" title="contador de visitas gratis">
        <img src="https://counter6.optistats.ovh/private/contadorvisitasgratis.php?c=3a7xndf9yglcr4pt2kaay8c3d9mz58b1" 
          border="0" title="contador de visitas gratis" alt="contador de visitas gratis">
      </a>
    </noscript>
  </div>

  <!-- Scripts correctamente ubicados en la carpeta public/API -->
  <script src="/API/currency-codes.js"></script>
  <script src="/API/api-key.js"></script>
  <script src="/API/script.js"></script>
</body>
</html>
